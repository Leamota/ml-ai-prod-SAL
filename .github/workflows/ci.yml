name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --cov=. --cov-report=xml --cov-report=term-missing
        working-directory: .

      - name: Build Docker image
        run: docker build -f docker/recommender.Dockerfile \
          -t ghcr.io/${{ github.repository }}/reco:${{ github.sha }} .

      - name: Login to GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push image to GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: docker push ghcr.io/${{ github.repository }}/reco:${{ github.sha }}

      - name: Authenticate with Google Cloud
        if: ${{ secrets.GCLOUD_SERVICE_KEY != '' }}
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ secrets.GCLOUD_PROJECT }}
          gcloud config set run/region ${{ secrets.GCLOUD_REGION }}

      - name: Deploy to Cloud Run
        if: ${{ secrets.GCLOUD_SERVICE_KEY != '' }}
        run: |
          gcloud run deploy recommender-api \
            --image=ghcr.io/${{ github.repository }}/reco:${{ github.sha }} \
            --region=${{ secrets.GCLOUD_REGION }} \
            --allow-unauthenticated \
            --platform=managed \
            --quiet
