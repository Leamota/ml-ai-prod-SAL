name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Lint with flake8
        run: flake8

      - name: Check Formatting with black
        run: black --check .

      - name: Build Docker Image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -f docker/recommender.Dockerfile \
            -t ghcr.io/${REPO_NAME}/reco:${{ github.sha }} .

      - name: Login to GHCR
        if: ${{ env.GHCR_TOKEN != '' }}
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push Docker Image
        if: ${{ env.GHCR_TOKEN != '' }}
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_NAME}/reco:${{ github.sha }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ secrets.GCLOUD_PROJECT }}
          gcloud config set run/region ${{ secrets.GCLOUD_REGION }}

      - name: Deploy to Cloud Run
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          gcloud run deploy recommender-api \
            --image=ghcr.io/${REPO_NAME}/reco:${{ github.sha }} \
            --region=${{ secrets.GCLOUD_REGION }} \
            --allow-unauthenticated \
            --platform=managed \
            --quiet
