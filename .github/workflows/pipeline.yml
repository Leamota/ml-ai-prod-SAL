      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build --platform=linux/amd64 -f docker/recommender.Dockerfile \
            -t us-central1-docker.pkg.dev/ml-ai-prod-sal-lawrence/ml-recs/recommender-api:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/ml-ai-prod-sal-lawrence/ml-recs/recommender-api:${{ github.sha }}

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Google Cloud CLI
