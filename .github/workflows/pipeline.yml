name: Pipeline

on:
  workflow_dispatch:

jobs:
  # --------------------------
  # ✅ Continuous Integration
  # --------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing
          coverage report --fail-under=70

      - name: Lint with flake8
        run: flake8 pipeline tests

      - name: Check Formatting with black
        run: black --check pipeline tests

      - name: Build Docker Image
        run: |
          IMAGE_URI=${{ vars.GCLOUD_REGION }}-docker.pkg.dev/${{ vars.GCLOUD_PROJECT }}/${{ vars.ARTIFACT_REPO }}/${{ vars.IMAGE_NAME }}:${{ github.run_number }}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -f docker/recommender.Dockerfile -t $IMAGE_URI .

      - name: Authenticate to Artifact Registry
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ vars.GCLOUD_PROJECT }}
          gcloud auth configure-docker ${{ vars.GCLOUD_REGION }}-docker.pkg.dev --quiet

      - name: Push Docker Image
        run: docker push $IMAGE_URI

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # --------------------------
  # ✅ Continuous Deployment
  # --------------------------
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ vars.GCLOUD_PROJECT }}
          gcloud config set run/region ${{ vars.GCLOUD_REGION }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI=${{ vars.GCLOUD_REGION }}-docker.pkg.dev/${{ vars.GCLOUD_PROJECT }}/${{ vars.ARTIFACT_REPO }}/${{ vars.IMAGE_NAME }}:${{ github.run_number }}
          gcloud run deploy ${{ vars.SERVICE_NAME }} \
            --image=$IMAGE_URI \
            --region=${{ vars.GCLOUD_REGION }} \
            --allow-unauthenticated \
            --platform=managed \
            --quiet

      - name: Verify Deployment
        run: |
          echo "✅ Deployment complete. Service URL:"
          gcloud run services describe ${{ vars.SERVICE_NAME }} \
            --region=${{ vars.GCLOUD_REGION }} \
            --format='value(status.url)'







