name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # --------------------------
  # ✅ Continuous Integration
  # --------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing
          coverage report --fail-under=70

      - name: Lint with flake8
        run: flake8 pipeline tests

      - name: Check Formatting with black
        run: black --check pipeline tests

      - name: Build Docker Image
        run: |
          docker build -f docker/recommender.Dockerfile \
            -t us-central1-docker.pkg.dev/ml-ai-prod-sal/ml-recs/recommender-api:${{ github.run_number }} .

      - name: Authenticate to Artifact Registry
        run: echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json

      - name: Push Docker Image
        run: |
          docker push us-central1-docker.pkg.dev/ml-ai-prod-sal/ml-recs/recommender-api:${{ github.run_number }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # --------------------------
  # ✅ Continuous Deployment
  # --------------------------
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ secrets.GCLOUD_PROJECT }}
          gcloud config set run/region ${{ secrets.GCLOUD_REGION }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy recommender-api \
            --image=us-central1-docker.pkg.dev/ml-ai-prod-sal/ml-recs/recommender-api:${{ github.run_number }} \
            --region=${{ secrets.GCLOUD_REGION }} \
            --allow-unauthenticated \
            --platform=managed \
            --quiet
