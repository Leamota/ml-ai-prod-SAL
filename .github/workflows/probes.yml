name: Probes
on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scripts/probe.py || true