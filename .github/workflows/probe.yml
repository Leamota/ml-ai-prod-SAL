  workflow_dispatch:       # ğŸ”„ Allows manual trigger via GitHub Actions UI

jobs:
  run-probe:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # â± Prevents hanging if API doesnâ€™t respond

    steps:
