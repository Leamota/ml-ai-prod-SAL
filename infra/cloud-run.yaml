# Example Cloud Run deployment manifest (placeholder)
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: movie-recommender-service
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: gcr.io/PROJECT-ID/IMAGE:TAG   # replace with actual image later
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
          env:
            - name: PORT
              value: "8080"
      timeoutSeconds: 300    